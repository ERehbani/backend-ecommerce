paths:
  /api/carts:
    post:
      summary: Create a cart
      tags:
        - Carts
      responses:
        "201":
          description: Cart successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cart successfully created
                  cart:
                    $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/carts/{cid}:
    get:
      summary: Get cart by ID
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      responses:
        "200":
          description: Cart found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update cart by ID
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCart"
      responses:
        "200":
          description: Cart successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete cart by ID
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      responses:
        "200":
          description: Cart successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: All products in the cart were successfully deleted
                  deletedCart:
                    $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Add product to cart
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: Product ID
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: Quantity of the product to add
                  example: 1
      responses:
        "200":
          description: Product successfully added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update product quantity in cart
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: Product ID
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: New quantity of the product
                  example: 1
      responses:
        "200":
          description: Product quantity successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Remove product from cart
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: Product ID
        schema:
          type: string
      responses:
        "200":
          description: Product successfully removed from cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Product successfully removed from cart
                  cart:
                    $ref: "#/components/schemas/Cart"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/carts/{cid}/purchase:
    post:
      summary: Make a purchase
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Cart ID
        schema:
          type: string
      responses:
        "200":
          description: Purchase successfully made
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: "#/components/schemas/Ticket"
                  product:
                    $ref: "#/components/schemas/Product"
        "500":
          description: Error in the controller when purchasing a ticket
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: Auto-generated ID by MongoDB
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: "#/components/schemas/Product"
              quantity:
                type: integer
                description: Quantity of the product in the cart
      example:
        _id: "60d21b4667d0d8992e610c85"
        products:
          - product:
              _id: "60d21b4667d0d8992e610c85"
              title: Marolio Pasta Pack
              description: 500g pasta pack
              code: "9001002"
              price: 500
              stock: 250
              status: true
              category: Food
              thumbnail:
                - "https://maxiconsumo.com/media/catalog/product/cache/8313a15b471f948db4d9d07d4a9f04a2/2/1/21645_1715226028663c45ac4f4f04.98123354.jpg"
              owner: "dibu@gmail.com"
            quantity: 2
    Product:
      type: object
      properties:
        _id:
          type: string
          description: Auto-generated ID by MongoDB
        title:
          type: string
          description: Product title
        description:
          type: string
          description: Product description
        code:
          type: string
          description: Unique product code
        price:
          type: number
          description: Product price
        stock:
          type: number
          description: Available stock of the product
        status:
          type: boolean
          description: Availability status of the product
        category:
          type: string
          description: Product category
        thumbnail:
          type: array
          items:
            type: string
            format: uri
          description: Product images
        owner:
          type: string
          description: Owner's email
      example:
        _id: "60d21b4667d0d8992e610c85"
        title: Marolio Pasta Pack
        description: 500g pasta pack
        code: "9001002"
        price: 500
        stock: 250
        status: true
        category: Food
        thumbnail:
          - "https://maxiconsumo.com/media/catalog/product/cache/8313a15b471f948db4d9d07d4a9f04a2/2/1/21645_1715226028663c45ac4f4f04.98123354.jpg"
        owner: "dibu@gmail.com"
    Ticket:
      type: object
      properties:
        code:
          type: string
          description: Unique ticket code
        purchase_datetime:
          type: string
          format: date-time
          description: Purchase date and time
        amount:
          type: number
          description: Total purchase amount
        purchaser:
          type: string
          description: ID of the user who made the purchase
      example:
        code: "ABC123456"
        purchase_datetime: "2023-05-31T00:00:00.000Z"
        amount: 1000
        purchaser: "60d21b4667d0d8992e610c85"
    UpdateCart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: Product ID
              quantity:
                type: integer
                description: Product quantity
      example:
        products:
          - product: "60d21b4667d0d8992e610c85"
            quantity: 2
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error description
      example:
        error: "Internal server error"
